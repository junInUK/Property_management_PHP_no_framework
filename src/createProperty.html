<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Add a New Property</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="nav" class="col-md-4"></div>

        <div class="col-md-8">
          <div class="card card-default">
            <div class="card-header">Property</div>
              <div class="card-body">
                <form action="saveProperty.php" enctype="multipart/form-data" onsubmit="return validateForm()" method="POST" name="addProperty">

                  <div class="form-group">
                    <label for="county">County:</label>
                      <input type="text" class="form-control" name="county" value="" id="county" />
                  </div>  <!--  end of div.form-group -->

                  <div class="form-group">
                    <label for="country">Country:</label>
                      <input type="text" class="form-control" name="country" value="" id="country" />
                  </div>  <!--  end of div.form-group -->

                  <div class="form-group">
                    <label for="town">Town:</label>
                    <input type="text" class="form-control" name="town" value="" id="town" />
                  </div>  <!--  end of div.form-group -->

                  <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea name="description" id="description" cols="5" rows="5" class="form-control">
                    </textarea>
                  </div>  <!--  end of div.form-group -->

                  <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" name="address" value="" id="address" />
                  </div> <!--  end of div.form-group  -->

                  <div class="form-group">
                    <label for="image">Image:</label>
                    <img src="" style="width: 100%">
                    <input type="file" class="form-control" name="image" id="image">
                  </div>  <!--  end of div.form-group -->

                  <div class="form-group">
                    <label for="numBedrooms">Number of BedRooms:</label>
                    <input type="number" class="form-control" name="numBedrooms" value="" id="numBedrooms" />
                  </div>  <!--   end of div.form-group  -->

                  <div class="form-group">
                    <label for="numBathrooms">Number of BathRooms:</label>
                    <input type="number" class="form-control" name="numBathrooms" value="" id="numBathrooms" />
                  </div>  <!--  end of div.form-group -->

                  <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="price" class="form-control" name="price" value="" id="price" />
                  </div>  <!--  end of div.form-group -->

                  <div class="form-group">
                    <label for="propertyType">Property Type:</label>
                    <input type="number" class="form-control" name="propertyType" value="" id="propertyType" />
                  </div>  <!--  end of div.form-group -->

                  <!-- <div class="form-group">
                    <label for="numBathrooms">Number of BathRooms:</label>
                    <input type="number" class="form-control" name="numBathrooms" value="" id="numBathrooms" />
                  </div>    end of div.form-group -->

                  <div class="form-group">
                    <button type="submit" class="btn btn-success">
                      Save
                    </button>
                  </div> <!--  end of div.form-group  -->

                </form>

              </div>  <!--  end of div.card-body  -->
            </div>  <!--  end of div.card.card-default  -->
          </div>  <!--  end of div.col-md-8  -->
      </div>  <!--  end of div.row -->
    </div>  <!--  end of div.container  -->

    <script>

      $("#nav").load("nav.html");

      function validateForm() {
        let county        = document.forms["addProperty"]["county"].value;
        let jcounty       = $.trim(county);
        let country       = document.forms["addProperty"]["country"].value;
        let jcountry      = $.trim(country);
        let town          = document.forms["addProperty"]["town"].value;
        let jtown         = $.trim(town);
        let description   = document.forms["addProperty"]["description"].value;
        let jdescription  = $.trim(description);
        let address       = document.forms["addProperty"]["address"].value;
        let jaddress      = $.trim(address);
        let image         = document.forms["addProperty"]["image"].value;
        let numBedrooms   = document.forms["addProperty"]["numBedrooms"].value;
        let numBathrooms  = document.forms["addProperty"]["numBathrooms"].value;
        let price         = document.forms["addProperty"]["price"].value;
        let propertyType  = document.forms["addProperty"]["propertyType"].value;

        if ( "" == jcounty ){
          alert("County must be filled out.");
          return false;
        }
        if( "" == jcountry ){
          alert("Country must be filled out.");
          return false;
        }
        if( "" == jtown ){
          alert("Town must be filled out.");
          return false;
        }
        if( "" == jdescription ){
          alert("Description must be filled out.");
          return false;
        }
        if( "" == jaddress ){
          alert("Address must be filled out.");
          return false;
        }
        if( "" == image ){
          alert("Image must been chosen.");
          return false;
        }
        if( "" == numBedrooms || numBedrooms < 0){
          alert("Number of bedrooms must be great than zero or equal to zero.");
          return false;
        }
        if( "" == numBathrooms || numBathrooms < 0){
          alert("Number of bathrooms must be great than zero or equal to zero.");
          return false;
        }
        if( "" == price || price < 0){
          alert("Price must be great than zero or equal to zero.");
          return false;
        }
      }
    </script>

  </body>
</html>
